<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  header {
    background: #333;
    color: #fff;
    padding: 1rem;
  }

  nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .logo {
    font-size: 1.5rem;
  }

  .nav-menu {
    display: flex;
  }

  .nav-menu ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
  }

  .nav-menu li {
    margin-right: 1rem;
  }

  .nav-menu a {
    color: #fff;
    text-decoration: none;
  }

  .nav-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
  }

  .nav-toggle .bar {
    width: 25px;
    height: 3px;
    background: #fff;
    margin: 4px 0;
  }

  .dropdown-menu {
    display: none;
  }

  @media (max-width: 767px) {
    .nav-menu {
      display: none;
      width: 100%;
      position: absolute;
      top: 60px;
      left: 0;
      background: #333;
    }

    .nav-menu ul {
      flex-direction: column;
      width: 100%;
    }

    .nav-menu li {
      margin: 0;
    }

    .nav-menu a {
      display: block;
      padding: 1rem;
    }

    .nav-toggle {
      display: flex;
    }

    .nav-toggle.active+.nav-menu {
      display: flex;
    }
  }
</style>

<body>
  <header>
    <nav>
      <div class="logo">MySite</div>
      <div class="nav-toggle" id="nav-toggle">
        <span class="bar"></span>
        <span class="bar"></span>        
        <span class="bar"></span>
        
      </div>
      <div class="nav-menu"
       id="nav-menu">
        <ul>

          <li><a href="#" >Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>
</body>
<script src="../js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('nav-toggle').addEventListener('click', function () {
    this.classList.toggle('active');
    document.getElementById('nav-menu').classList.toggle('active');
  });
</script>

</html>
