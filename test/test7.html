<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert Modal 範例</title>
    <!-- 引入 Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/myheader.css" />
  </head>
  <style>
    .confirmBtn {
      color: #fff;
      background-color: #5b468b;
    }
    .confirmBtn:hover {
      color: #fff;
      background-color: #342557 !important;
    }

    @keyframes shake {
      0% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-5px) rotate(-3deg);
      }
      50% {
        transform: translateX(5px) rotate(3deg);
      }
      75% {
        transform: translateX(-5px);
      }
      100% {
        transform: translateX(0);
      }
    }

    @keyframes squish {
      0% {
        transform: scaleY(1);
      } /* 初始狀態 */
      25% {
        transform: scaleY(0.7);
      } /* 壓扁 */
      50% {
        transform: scaleY(1.1);
      } /* 反彈 */
      75% {
        transform: scaleY(0.9);
      } /* 輕微回縮 */
      100% {
        transform: scaleY(1);
      } /* 回到初始狀態 */
    }

    /* 將動畫應用於圖片 */
    .alertImg {
      animation: squish 0.5s ease;
      transform-origin: bottom;
    }
  </style>
  <body>
    <body>
      <!-- 觸發 Modal 的按鈕 -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#alertModal"
      >
        Alert Modal
      </button>
      <!-- Modal 結構 -->
      <div
        class="modal fade"
        id="alertModal"
        tabindex="-1"
        aria-labelledby="alertModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content p-2">
            <div class="modal-header border-0 pb-0 mt-0">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="text-center">
              <img
                src="../images/point.png"
                alt="point"
                class="alertImg img-fluid mt-4"
                style="max-width: 100px"
              />
              <div class="modal-body">確定要執行此操作嗎？</div>
            </div>

            <div class="text-center mb-4">
              <button type="button" class="confirmBtn btn btn-md">確認</button>
            </div>
          </div>
        </div>
      </div>
    </body>

    <!-- 引入 jQuery 和 Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.11/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
