<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RegisterDetail</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/myheader.css" />
  </head>
  <style>
    @media screen and (min-width: 768px) {
      .loginPic img {
        width: 70vw;
        height: 100%;
        object-fit: cover;
        background-position: right;
      }
    }

    .register img {
      min-height: 15vh;
      max-height: 15vw;
    }

    .loginForm {
      align-items: center;
    }
    .loginBtn {
      background-color: #5b468b;
      color: #fff;
    }
    .loginBtn:hover {
      background-color: #2b1b41;
      color: #fff;
    }
  </style>
  <body>
    <div id="app">
      <div class="sticky-top"><my-header></my-header></div>
      <div class="row">
        <div class="loginPic col-sm-12 col-md-8">
          <img src="images/loginPic.jpg" alt="loginPic" class="img-fluid" />
        </div>
        <div class="loginForm col-md-4 p-5">
          <div class="mb-3">
            <h2 class="">會員資料</h2>
            <small class="blockquote-footer">可稍後再至個人頁面編輯</small>
          </div>

          <div class="register text-center">
            <img
              src="images/profilePic.PNG"
              alt="profile"
              class="img-fluid m-3"
            />
          </div>

          <input
            type="text"
            name="phone"
            id="phone"
            placeholder="連絡電話"
            class="form-control mb-3"
          />

          <select class="form-select mb-3" aria-label="Default select example">
            <option selected>選擇性別</option>
            <option value="1">男</option>
            <option value="2">女</option>
            <option value="3">其他</option>
          </select>

          <textarea
            class="form-control mb-3"
            id="exampleFormControlTextarea1"
            rows="3"
            placeholder="請輸入簡介"
          ></textarea>

          <a href="login.html"
            ><button
              style="height: 65px"
              class="loginBtn btn align-center col-12 mb-3 p-3"
            >
              完成
            </button></a
          >
        </div>
      </div>
    </div>

    <footer
      style="
        height: 150px;
        background-color: #5b468b;
        display: grid;
        place-items: center;
      "
    >
      <img
        src="images/logo2_w.png"
        alt="logo"
        style="width: 300px; padding-top: 10px"
      />
      <small class="text-light">&copy; chimo!</small>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/vue.global.js"></script>
    <script src="js/myheader.js"></script>
    <script>
      const { createApp, ref } = Vue;
      const config = {
        setup() {
          return {};
        },
      };
      const app = createApp();
      app.component("my-header", myHeader);
      app.mount("#app");
    </script>
  </body>
</html>
