<!DOCTYPE html>
<html lang="zw-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemberInfo</title>
  </head>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/myheader.css" />
  <style>
    body {
      background-color: #eee;
    }
    .list-group {
      position: sticky;
      top: 17vh;
    }
    .list-group-item img {
      max-height: 10vw;
    }
    .list-group-item {
      min-height: 60px;
      font-size: 1.2rem;
      font-weight: bolder;
    }
    .list-group-item.active {
      background-color: #5b468b;
    }
    .chargeTag {
      color: #fff;
    }
    .content {
      background-color: #fff;
    }
    .update {
      font-size: 1vw;
      color: #ccc;
    }
    .updateBtn {
      background-color: #5b468b;
      color: #fff;
    }
    .updateBtn:hover {
      background-color: #7e68b3;
      color: #fff;
    }
    .updateBtn:active {
      background-color: #564385;
      color: #fff;
    }
  </style>
  <body>
    <div id="app">
      <div class="sticky-top">
        <my-header></my-header>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-4 mt-3 mb-3">
            <div class="text-center list-group align-middle">
              <div class="list-group-item">
                <img
                  src="images/profilePic.PNG"
                  alt="profile"
                  class="img-fluid m-3"
                />
                <h4 class="fw-bolder">{{member.name}}</h4>
                <p>
                  會員點數：<span class="specialCount">{{member.point}}</span>
                  pt
                  <button class="chargeTag btn btn-warning p-1 ms-2">
                    儲值
                  </button>
                </p>
              </div>
              <a
                href="#"
                class="list-group-item list-group-item-action active align-content-center border-0 rounded"
                aria-current="true"
              >
                會員資料
              </a>
              <a
                href="myCourses.html"
                class="list-group-item list-group-item-action align-content-center border-0 rounded"
                aria-current="true"
              >
                我的課程
              </a>
              <a
                href="myCollections.html"
                class="list-group-item list-group-item-action align-content-center border-0 rounded"
                aria-current="true"
              >
                我的收藏
              </a>
              <a
                href="myOrders.html"
                class="list-group-item list-group-item-action align-content-center border-0 rounded"
                aria-current="true"
              >
                購買紀錄
              </a>
            </div>
          </div>
          <div class="content col-8 mt-3 mb-3">
            <section class="m-4">
              <div class="d-flex justify-content-between">
                <h4 class="fw-bolder">會員資料</h4>
                <h6 class="update fw-bolder">
                  上次修改時間 {{member.updateTime}}
                </h6>
              </div>

              <div class="d-flex flex-wrap">
                <div class="mb-3 col-6 p-2">
                  <label
                    for="exampleFormControlInput1"
                    class="form-label fw-bolder"
                    >姓名</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    :placeholder="member.name"
                  />
                </div>

                <div class="mb-3 col-6 p-2">
                  <label
                    for="exampleFormControlInput1"
                    class="form-label fw-bolder"
                    >性別</label
                  >
                  <select
                    v-model="member.gender"
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>選擇性別</option>
                    <option value="1">男</option>
                    <option value="2">女</option>
                    <option value="3">其他</option>
                  </select>
                </div>
                <div class="mb-3 col-6 p-2">
                  <label
                    for="exampleFormControlInput1"
                    class="form-label fw-bolder"
                    >電話</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="phone"
                    :placeholder="member.phone"
                  />
                </div>
                <div class="mb-3 col-6 p-2">
                  <label
                    for="exampleFormControlInput1"
                    class="form-label fw-bolder"
                    >信箱</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    :placeholder="member.email"
                  />
                </div>
                <div class="mb-3 col-6 p-2">
                  <label
                    for="exampleFormControlTextarea1"
                    class="form-label fw-bolder"
                    >個人簡介</label
                  >
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                    :placeholder="member.intro"
                  ></textarea>
                </div>
              </div>
              <div class="text-end">
                <button class="changePwd btn btn-outline-danger me-2">
                  重設密碼
                </button>
                <button class="updateBtn btn">修改</button>
              </div>
            </section>
          </div>
        </div>
      </div>

      <footer
        style="
          height: 150px;
          background-color: #5b468b;
          display: grid;
          place-items: center;
        "
      >
        <img
          src="images/logo2_w.png"
          alt="logo"
          style="width: 300px; padding-top: 10px"
        />
        <small class="text-light">&copy; chimo!</small>
      </footer>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/vue.global.js"></script>
    <script src="js/myheader.js"></script>
    <script>
      const { createApp, ref } = Vue;
      const config = {
        setup() {
          const member = ref({
            id: 1,
            name: "會員A",
            point: 100,
            updateTime: "2024/09/11",
            gender: 3,
            phone: "01-23456789",
            email: "abc@gmail.com",
            intro: "修改個人簡介",
          });
          return { member };
        },
      };
      const app = createApp(config);
      app.component("my-header", myHeader);
      app.mount("#app");
    </script>
  </body>
</html>
