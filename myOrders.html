<!DOCTYPE html>
<html lang="zw-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myCourse</title>
  </head>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/myheader.css" />
  <style>
    body {
      background-color: #eee;
    }
    .list-group {
      position: sticky;
      top: 17vh;
    }
    .list-group-item img {
      max-height: 10vw;
    }
    .list-group-item {
      min-height: 60px;
      font-size: 1.2rem;
      font-weight: bolder;
    }
    .list-group-item.active {
      background-color: #5b468b;
    }
    .chargeTag {
      color: #fff;
    }
    .content {
      background-color: #fff;
    }

    .cardContainer {
      margin: 0 auto;
    }
    .mycard p {
      font-weight: bolder;
      font-size: large;
    }
    .title {
      min-height: 60px;
      max-height: 60px;
      overflow: hidden;
    }
    .title:hover {
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #5b468b #fff;
    }
    .mycard img {
      width: 100%;
      object-fit: cover;
    }
    .mycard .tag {
      background-color: #5b468b;
      color: #fff;
    }
    .thumbnail {
      transition: transform 0.3s ease;
      will-change: transform;
    }
    .thumbnail:hover {
      transform: scale(1.1);
    }
    .refund {
      align-items: baseline;
    }
  </style>
  <body>
    <div id="app">
      <div class="sticky-top">
        <my-header></my-header>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-4 mt-3 mb-3">
            <div class="text-center list-group">
              <div class="list-group-item">
                <img
                  src="images/profilePic.PNG"
                  alt="profile"
                  class="img-fluid m-3"
                />
                <h4 class="fw-bolder">{{member.name}}</h4>
                <p>
                  會員點數：<span class="specialCount">{{member.point}}</span>
                  pt
                  <button class="chargeTag btn btn-warning p-1 ms-2">
                    儲值
                  </button>
                </p>
              </div>

              <a
                href="member.html"
                class="list-group-item list-group-item-action align-content-center border-0 rounded"
                aria-current="true"
              >
                會員資料
              </a>
              <a
                href="myCourses.html"
                class="list-group-item list-group-item-action align-content-center border-0 rounded"
                aria-current="true"
              >
                我的課程
              </a>
              <a
                href="myCollections.html"
                class="list-group-item list-group-item-action align-content-center border-0 rounded"
                aria-current="true"
              >
                我的收藏
              </a>
              <a
                href="#"
                class="list-group-item list-group-item-action active align-content-center border-0 rounded"
                aria-current="true"
              >
                購買紀錄
              </a>
            </div>
          </div>
          <div class="content col-8 mt-3 mb-3">
            <section class="m-4">
              <div class="d-flex justify-content-between">
                <h4 class="fw-bolder">購買紀錄</h4>
              </div>
              <hr />
              <div class="d-flex flex-wrap">
                <div class="cardContainer d-flex flex-wrap">
                  <div
                    v-for="card in cards"
                    :key="card.id"
                    class="mycard col-lg-4 col-md-6 col-sm-12 p-3 pb-5 ps-0"
                  >
                    <a href="product.html">
                      <img
                        :src="card.img"
                        alt="course-thumbnail "
                        class="thumbnail pb-2 img-fluid rounded"
                      />
                    </a>
                    <div class="prodct-info">
                      <small class="tag p-1 rounded-1 fw-bolder">課程</small>
                      <p class="title pt-1">{{card.title}}</p>
                      <small>{{card.teacher}}</small>
                    </div>
                    <p class="price border-top border-bottom pt-2 pb-2">
                      NT${{card.price}}
                    </p>
                    <div class="refund d-flex justify-content-between">
                      <button class="btn btn-warning text-nowrap me-1">
                        購買課程
                      </button>

                      <button class="rounded btn border">
                        <img
                          src="images/cart.png"
                          alt="cart"
                          class="img-fluid"
                        />
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>

      <footer
        style="
          height: 150px;
          background-color: #5b468b;
          display: grid;
          place-items: center;
        "
      >
        <img
          src="images/logo2_w.png"
          alt="logo"
          style="width: 300px; padding-top: 10px"
        />
        <small class="text-light">&copy; chimo!</small>
      </footer>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/vue.global.js"></script>
    <script src="js/myheader.js"></script>
    <script>
      const { createApp, ref } = Vue;
      const config = {
        setup() {
          const member = ref({
            id: 1,

            gender: 3,
            phone: "01-23456789",
            email: "abc@gmail.com",
            intro: "修改個人簡介",
          });
          const cards = ref([
            {
              id: 1,
              img: "images/thumbnail.jpg",
              title:
                "1.反映女孩子只需第一個東京一本，反映女孩子只需第一個東京一本，反映女孩子只需第一個東京一本，",
              teacher: "Mr.C",
              price: 1000,
              buyDate: "2024/09/11",
            },
            {
              id: 2,
              img: "images/thumbnail.jpg",
              title: "2.犯罪不說大型，本週中學，丈夫",
              teacher: "Mr.C",
              price: 1000,
              buyDate: "2024/09/11",
            },
            {
              id: 3,
              img: "images/thumbnail.jpg",
              title: "3.第一個東京一本，聯絡人",
              teacher: "Mr.C",
              price: 1000,
              buyDate: "2024/09/11",
            },
            {
              id: 4,
              img: "images/thumbnail.jpg",
              title: "4.看看計劃笑容每年有的",
              teacher: "Mr.C",
              price: 1000,
              buyDate: "2024/09/11",
            },
            {
              id: 5,
              img: "images/thumbnail.jpg",
              title: "5.程式開發者。",
              teacher: "Mr.C",
              price: 1000,
              buyDate: "2024/09/11",
            },
            {
              id: 6,
              img: "images/thumbnail.jpg",
              title: "6.計劃AI有的笑容每年",
              teacher: "Mr.C",
              price: 1000,
              buyDate: "2024/09/11",
            },
          ]);
          return { member, cards };
        },
      };
      const app = createApp(config);
      app.component("my-header", myHeader);
      app.mount("#app");
    </script>
  </body>
</html>
